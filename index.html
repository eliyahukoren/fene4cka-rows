<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id = "maxRows" type="text" class="max-rows" value="0">
        <input id = "currentRow" type="text" disabled class="max-rows current-row" value="0">

        <div class="rows" id="rowsContainer">
        </div>

        <div class="action">
            <button id = "previous">Previous</button>
            <button id="reset">Set</button>
            <button id = "next">Next</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
